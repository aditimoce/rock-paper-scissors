<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>

	<div class="gametitle">
		<h2>Rock, Paper, Scissors Game</h2>
	</div>

	<div class="playbuttons">
	<button id="rockbutton">Rock</button>
	<button id="paperbutton">Paper</button>
	<button id="scissorsbutton">Scissors</button>
</div>
	
	<div class="score">
		<p id="whowon">Round Winner</p>
	</div>	

	<div class="scorecontainer">
		<p id="playerscore">Player: </p>
		<p id="computerscore">Computer: </p>
	</div>

	<div class="winner">
		<p id="gamewinner">Game Winner</p>
	</div>

	<div class="playagainbutton" >
		<button id="playagainbtn" type="submit" onClick="playAgain()">Play Again</button>
	</div>

</body>
</html>
